<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Harsh IT Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="professional-logo.css">
    <script src="advanced-security.js"></script>
    <script src="signup-security.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        
        .auth-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex !important;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.2);
            width: 90vw;
            max-width: 420px;
            max-height: 90vh;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .auth-form {
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100%;
            max-height: 90vh;
            overflow: hidden;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #1e293b;
            font-size: 0.85rem;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8);
            color: #1e293b;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .form-group input.error {
            border-color: var(--danger-color);
            background-color: #fef2f2;
        }

        .form-group input.success {
            border-color: var(--success-color);
            background-color: #f0fdf4;
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0 15px 0;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .signup-link {
            text-align: center;
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .signup-link:hover {
            color: #1e40af;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .auth-container {
                width: 90vw;
                max-width: 350px;
                margin: 0 20px;
            }

            .auth-form {
                padding: 25px 20px;
            }
        }
    </style>
</head>

<body>
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-form">
                <div style="text-align: center; margin-bottom: 16px;">
                    <div class="logo-container" style="justify-content: center;">
                        <div class="logo-icon">
                            <div class="chip-design">
                                <div class="chip-core"></div>
                                <div class="chip-pins"></div>
                            </div>
                            <div class="logo-accent">âš¡</div>
                        </div>
                        <div>
                            <div class="brand-name" style="font-size: 1.2rem;">HARSH</div>
                            <div class="brand-suffix" style="font-size: 0.7rem;">IT SOLUTIONS</div>
                        </div>
                    </div>
                </div>
                <h2 style="margin-bottom: 6px; font-size: 1.4rem; text-align: center; color: #1e293b; font-weight: 700;">Welcome Back</h2>
                <p style="color: #64748b; margin-bottom: 25px; font-size: 0.85rem; text-align: center;">Sign in to your account</p>

                <form onsubmit="handleLogin(event)" autocomplete="off">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="email" id="loginEmail" placeholder="Enter email address" required autocomplete="off">
                        <div class="error-message" id="loginEmailError"></div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" id="loginPassword" placeholder="Enter password" required autocomplete="off">
                        <div class="error-message" id="loginPasswordError"></div>
                    </div>
                    <button type="submit" class="auth-btn" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
                <a href="signup.html" class="signup-link">Don't have an account? Create one here</a>
                
                <div style="text-align: center; margin-top: 10px;">
                    <a href="index.html" style="color: #3b82f6; text-decoration: none; font-size: 0.8rem; font-weight: 500;">
                        <i class="fas fa-arrow-left"></i> Back to Website
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            field.classList.add('error');
            field.classList.remove('success');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(fieldId) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            field.classList.add('success');
            field.classList.remove('error');
            errorDiv.style.display = 'none';
        }

        function clearValidation(fieldId) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            field.classList.remove('error', 'success');
            errorDiv.style.display = 'none';
        }

        // Real-time validation
        document.getElementById('loginEmail').addEventListener('input', function () {
            const email = this.value;
            if (email.length === 0) {
                clearValidation('loginEmail');
            } else if (validateEmail(email)) {
                showSuccess('loginEmail');
            } else {
                showError('loginEmail', 'Enter a valid email address');
            }
        });

        document.getElementById('loginPassword').addEventListener('input', function () {
            const password = this.value;
            if (password.length === 0) {
                clearValidation('loginPassword');
            } else if (password.length >= 6) {
                showSuccess('loginPassword');
            } else {
                showError('loginPassword', 'Password must be at least 6 characters');
            }
        });

        function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const email = formData.get('email').trim();
            const password = formData.get('password');

            let isValid = true;

            if (!validateEmail(email)) {
                showError('loginEmail', 'Enter a valid email address');
                isValid = false;
            }

            if (password.length < 6) {
                showError('loginPassword', 'Password must be at least 6 characters');
                isValid = false;
            }

            const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
            const user = existingUsers.find(u => u.email === email && u.password === password);

            if (!user) {
                showError('loginEmail', 'Invalid email or password');
                showError('loginPassword', 'Invalid email or password');
                isValid = false;
            }

            if (isValid) {
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                loginBtn.disabled = true;

                setTimeout(() => {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    alert('Login successful! Welcome back!');
                    window.location.href = 'index.html';
                }, 1500);
            }
        }
    </script>
</body>

</html>
