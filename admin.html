<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Harsh IT Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-section {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 80px 0;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .bookings-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }

        .booking-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-select {
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
        }

        .update-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: #f9fafb;
            padding: 10px;
            border-radius: 8px;
        }

        .detail-label {
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        .detail-value {
            color: #6b7280;
            margin-top: 2px;
        }

        .update-form {
            background: #f0f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-microchip"></i>
                <span>Harsh IT Solutions - Admin</span>
            </div>
            <div>
                <a href="index.html" class="btn btn-primary">Back to Website</a>
            </div>
        </div>
    </nav>

    <section class="admin-section">
        <div class="container">
            <div class="admin-container">
                <div class="admin-header">
                    <h1><i class="fas fa-cogs"></i> Admin Panel</h1>
                    <p>Manage repair bookings and update status</p>
                </div>

                <div id="bookingsContainer" class="bookings-grid">
                    <div style="text-align: center; padding: 40px; color: #6b7280;">
                        <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>No Bookings Found</h3>
                        <p>No repair bookings available to manage.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        window.onload = function () {
            loadAllBookings();
        };

        function loadAllBookings() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const userBookings = JSON.parse(localStorage.getItem('userBookings') || '[]');

            // Map bookings to include user details
            const enrichedBookings = userBookings.map(booking => {
                const user = users.find(u => u.email === booking.userEmail);
                return {
                    ...booking,
                    userName: user ? user.name : (booking.contact || 'Unknown User')
                };
            });

            // Show newest first
            displayBookings(enrichedBookings.reverse());
        }

        function displayBookings(bookings) {
            const container = document.getElementById('bookingsContainer');

            if (bookings.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #6b7280;">
                        <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>No Bookings Found</h3>
                        <p>No repair bookings available to manage.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = bookings.map(booking => `
                <div class="booking-card">
                    <div class="booking-header">
                        <h3>${booking.service} - ${booking.ticketId}</h3>
                        <div>
                            <select class="status-select" id="status-${booking.ticketId}">
                                <option value="Booked" ${booking.status === 'Booked' ? 'selected' : ''}>Booked</option>
                                <option value="In Progress" ${booking.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                                <option value="Completed" ${booking.status === 'Completed' ? 'selected' : ''}>Completed</option>
                            </select>
                            <button class="update-btn" onclick="updateStatus('${booking.ticketId}')">Update</button>
                            <button class="update-btn" onclick="toggleUpdateForm('${booking.ticketId}')" style="background: #10b981;">
                                <i class="fas fa-edit"></i> Details
                            </button>
                        </div>
                    </div>
                    
                    <div class="booking-details">
                        <div class="detail-item">
                            <div class="detail-label">Customer</div>
                            <div class="detail-value">${booking.userName}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Device</div>
                            <div class="detail-value">${booking.device}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Problem</div>
                            <div class="detail-value">${booking.problem}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Booking Date</div>
                            <div class="detail-value">${booking.bookingDate}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Preferred Date</div>
                            <div class="detail-value">${booking.date}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Contact</div>
                            <div class="detail-value">${booking.contact}</div>
                        </div>
                    </div>

                    <div id="updateForm-${booking.ticketId}" class="update-form">
                        <h4>Update Repair Details</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Diagnosis</label>
                                <input type="text" id="diagnosis-${booking.ticketId}" placeholder="Problem diagnosis">
                            </div>
                            <div class="form-group">
                                <label>Diagnosis Date</label>
                                <input type="date" id="diagnosisDate-${booking.ticketId}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Repair Description</label>
                                <input type="text" id="repairDesc-${booking.ticketId}" placeholder="What repair work is being done">
                            </div>
                            <div class="form-group">
                                <label>Repair Date</label>
                                <input type="date" id="repairDate-${booking.ticketId}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Additional Notes</label>
                            <textarea id="notes-${booking.ticketId}" rows="3" placeholder="Any additional updates for customer"></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="saveRepairDetails('${booking.ticketId}')">
                            Save Details
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateStatus(ticketId) {
            const newStatus = document.getElementById(`status-${ticketId}`).value;

            // Update in userBookings
            const userBookings = JSON.parse(localStorage.getItem('userBookings') || '[]');
            const bookingIndex = userBookings.findIndex(b => b.ticketId === ticketId);
            if (bookingIndex !== -1) {
                userBookings[bookingIndex].status = newStatus;
                if (newStatus === 'Completed') {
                    userBookings[bookingIndex].completedDate = new Date().toLocaleDateString();
                }
                localStorage.setItem('userBookings', JSON.stringify(userBookings));
            }

            alert(`Status updated to: ${newStatus}`);
            loadAllBookings();
        }

        function toggleUpdateForm(ticketId) {
            const form = document.getElementById(`updateForm-${ticketId}`);
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function saveRepairDetails(ticketId) {
            const repairUpdates = JSON.parse(localStorage.getItem('repairUpdates') || '{}');

            repairUpdates[ticketId] = {
                diagnosis: document.getElementById(`diagnosis-${ticketId}`).value,
                diagnosisDate: document.getElementById(`diagnosisDate-${ticketId}`).value,
                repairDesc: document.getElementById(`repairDesc-${ticketId}`).value,
                repairDate: document.getElementById(`repairDate-${ticketId}`).value,
                notes: document.getElementById(`notes-${ticketId}`).value,
                lastUpdated: new Date().toLocaleDateString()
            };

            localStorage.setItem('repairUpdates', JSON.stringify(repairUpdates));
            alert('Repair details saved successfully!');

            // Hide form
            document.getElementById(`updateForm-${ticketId}`).style.display = 'none';
        }
    </script>
</body>

</html>
